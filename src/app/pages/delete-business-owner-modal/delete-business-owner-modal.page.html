<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Confirm Business Owner Deletion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="secondary">
  <div class="ion-text-center">
    <p>Are you sure you want to delete this business owner?</p>
    <p>{{ businessOwnerData.name }} - {{ businessOwnerData.email }}</p>
    
  </div>
</ion-content>

<ion-footer>
  <ion-row justify-content-between>
    <ion-col size="6">
      <ion-button expand="full" (click)="closeModal()">Cancel</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="full" (click)="confirm()">Confirm</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
