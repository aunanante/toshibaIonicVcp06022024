<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>{{categoryName}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" color="secondary">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Confirm Deletion</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>Do you really want to delete this category?</p>
    </ion-card-content>
  </ion-card>

  <ion-footer>
    <ion-row justify-content-between>
      <ion-col size="6">
        <ion-button expand="full" (click)="deleteCategory()">Confirm</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="full" (click)="closeModal()">Cancel</ion-button>
      </ion-col>
    </ion-row>
  </ion-footer>
</ion-content>
