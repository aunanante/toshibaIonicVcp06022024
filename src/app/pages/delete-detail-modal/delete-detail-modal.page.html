<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title> {{detail.detailname }} </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding" [fullscreen]="true" color="secondary">
  <ion-grid>
    <ion-row>
      <ion-col>
        <p>Are you sure you want to delete the detail "{{ detail.detailname }}"?</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-row justify-content-between>
    <ion-col size="6">
      <ion-button (click)="dismissModal()" expand="full" aria-label="Cancel">Cancel</ion-button>
    </ion-col>

    <ion-col size="6">
      <ion-button color="danger" (click)="deleteDetail()" expand="full" aria-label="Confirm">Confirm</ion-button>
    </ion-col>
  </ion-row>
 
</ion-footer>
