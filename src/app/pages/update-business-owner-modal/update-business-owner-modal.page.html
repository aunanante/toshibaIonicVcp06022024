<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Business Owner Update</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="secondary">
  <form [formGroup]="businessOwnerForm">
    <ion-list>
      <ion-item>
        <ion-label>Name :</ion-label>
      </ion-item>
      <ion-item>
        <ion-input formControlName="name" (ionChange)="onInputChange()"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Address :</ion-label>
      </ion-item>
      <ion-item>
        <ion-input formControlName="adresse" (ionChange)="onInputChange()"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Telephone :</ion-label>
      </ion-item>
      <ion-item>
        <ion-input formControlName="telephone1" (ionChange)="onInputChange()"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Telephone2 :</ion-label>
      </ion-item>
      <ion-item>
        <ion-input formControlName="telephone2" (ionChange)="onInputChange()"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>

<ion-footer>
  <ion-row justify-content-between>
    <ion-col size="6">
      <ion-button expand="full" (click)="closeModal()">Cancel</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="full" (click)="confirm()" [disabled]="!formModified">Confirm</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
