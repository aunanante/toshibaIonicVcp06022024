<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Villes Commerces
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToLoginPage()">
        Login
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-header>
  <!-- Fixed Search Bar -->
  <div class="custom-toolbar" color="primary">
    <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
    <!-- You can add any additional buttons or elements here -->
  </div>
</ion-header>

<ion-content>
  <ion-list *ngIf="commerces.length > 0">
    <ion-card *ngFor="let commerce of commerces" (click)="navigateToCommerceCategories(commerce.id)">

      <ion-img [src]="commerce.logoimage" alt="Commerce Logo"></ion-img>
      <ion-card-header>
        <ion-card-title>{{ commerce.commercename }}</ion-card-title>
        <ion-card-subtitle>{{ commerce.services }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>{{ commerce.villeName || 'Unknown Ville' }}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="6">
        <!-- Button to open the modal for selecting a ville -->
        <ion-button (click)="openVillesModalPage()" expand="full">Select Ville</ion-button>
      </ion-col>
      <ion-col size="6">
        <!-- Button to clear the filter -->
        <ion-button (click)="clearFilter()" expand="full">Clear Filter</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
